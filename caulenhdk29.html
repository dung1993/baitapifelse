<body>
</body>
<script>
    let a = Number(prompt('a'));
    let b = Number(prompt('b'));
    let c = Number(prompt('c'));
    if(a<0 || b<0 ||c <0){
        document.write('a,b,c không phải là ba cạnh của tam giác');
    }else if(a+b>c && a+c>b && b+c >a){
        document.write('a,b,c là ba cạnh của tam giác');
    }else {
        document.write('a,b,c không phải là ba cạnh của tam giác');
    }
</script>
</html>
